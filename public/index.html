<!DOCTYPE html>
<html>

<head>
    <title>Job Bag Tracker</title>
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
</head>

<body>
    <!--Sign in card/form-->
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <button id="new" type="button" class="btn"><strong>NEW JOB</strong></button>
                <button id="scan" type="button" class="btn"><strong>SCAN JOB</strong></button>
                <button id="find" type="button" class="btn"><strong>FIND JOB</strong></button>
                <button id="view" type="button" class="btn"><strong>VIEW JOBS</strong></button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card" id="target">
                <div class="card-body" id="target1">

                </div>
               
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
